<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>

</head>

<body>
    <header id="header">
        <span id="highscores"><button type="button" id="highScorebutton">View HighScores</button></span>
        <span id="time">Time</span>
    </header>
    <section>
        <h1>Coding Quiz</h1>
        <p>This quiz will text your knowledge of Javascript</p>
        <button id="start">Start Quiz</button>
    </section>

    <div id="quizBox" style ="display:none"></div> 
   
    <div id="gameOver">GAME OVER
        <h2 id="showScores"></h2>
    </div>

    <form id="enterPlayerName">
        <label>Enter Initials</label><br>
        <input id="initials" type="text"><br>
        <input id="submitScores" type="button" value="Submit Scores"> 
    </form>


    <div id="scoreSheet" style ="display:none">
        <h3>Top 5 Scores</h3>
        <ul>
            <li id="playerList"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    
    </div>
       





    <script src="./assets/script.js"></script>
</body>

</html>

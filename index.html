<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
    
</head>
<body>
    <header>
        <span id="highscores">View Highscores</span>
        <span id="time">Time</span>
    </header>
    <section>  
        <h1>Coding Quiz</h1>
        <p>This quiz will text your knowledge of Javascript</p>
        <button id="start">Start Quiz</button>
    </section>
    
    <div id="quizBox" display="none">
        <article id="quizBoxquestions"></article>
        <article id="quizBoxanswers">
            <ol>
                <li id="answer-1"></li>
                <li id="answer-2"></li>
                <li id="answer-3"></li>
                <li id="answer-4"></li>
            </ol>
            <button id="next-question-btn">Next Question</button>
        </article>
        <article id="nextButton"></article>
    </div>
    
   
 
    
<script src="./assets/script.js"></script>     
</body>
</html>
